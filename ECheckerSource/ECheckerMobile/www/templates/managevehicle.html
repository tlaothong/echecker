<ion-view view-title="Manage Vehicle" cache-view="false">
    <ion-content>

        <div class="calm-bg padding">
            <label class="item item-light item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" class="light-bg" placeholder="Search" ng-model="searchPlateNumber">
            </label>
        </div>

        <ion-list>
            <ion-item class="item item-calm" collection-repeat="item in cx.data | filter: searchPlateNumber" href="" ui-sref="app.editvehicle" ng-click="cx.SelectVehicle(item)">
                <h2>{{ item.PlateNumber }}</h2>
            </ion-item>
        </ion-list>

    </ion-content>
    <ion-footer-bar class="bar-balanced tabs">
        <a class="tab-item col tab-item-active" ui-sref="app.addvehicle">
            <h4 class="light">เพิ่มรถ</h4>
        </a>
    </ion-footer-bar>
</ion-view>
