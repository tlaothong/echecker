<ion-view view-title="รถหมายเลขทะเบียน {{cx.data.PlateNumber}}" cache-view="false">
    <ion-content>
        <div class="calm-bg padding">
            <div class="text-center">
                <h4 class="text-center"><i class="icon ion-checkmark"></i> พร้อมใช้งาน</h4>
                <div class="row">
                    <div class="col col-50">
                        <button class="button col button-energized" href="" ui-sref="app.vehicle.checklists">
                            ตรวจรถ
                        </button>
                    </div>
                    <div class="col col-50">
                        <button class="button col button-balanced" ng-disabled="cx.data.VehicleStatus != 1">
                            วิเคราะห์
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-dark row row-no-padding">
            <button class="button col col-50">แจ้งเตือน</button>
            <button class="button col col-50">สรุป</button>
    </ion-footer-bar>
</ion-view>
