<ion-view view-title="รถหมายเลขทะเบียน {{ cx.vehicle.VehicleSelected.PlateNumber }}" cache-view="false">
    <ion-content>
        <ion-list>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsPBRActive"></label>
                <label class="col padding-top">พรบ</label>
                <label class="col"><input type="text" ng-model="cx.notiVehicle.PBRDate" ng-disabled="!cx.notiVehicle.IsPBRActive" value="{{ cx.notiVehicle.PBRDate }}" ng-click="cx.Click('PBRDate')" /></label>
            </ion-item>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsDrivingLicenseActive"></label>
                <label class="col padding-top">ใบขับขี่หมดอายุ</label>
                <label class="col"><input type="text" ng-model="cx.notiVehicle.DrivingLicenseDate" ng-disabled="!cx.notiVehicle.IsDrivingLicenseActive" value="{{ cx.notiVehicle.DrivingLicenseDate }}" ng-click="cx.Click('DrivingLicenseDate')" /></label>
            </ion-item>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsCheckActive"></label>
                <label class="col padding-top">ตรวจสภาพ</label>
                <label class="col"><input type="text" ng-model="cx.notiVehicle.CheckDate" ng-disabled="!cx.notiVehicle.IsCheckActive" value="{{ cx.notiVehicle.CheckDate }}" ng-click="cx.Click('CheckDate')" /></label>
            </ion-item>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsTaxActive"></label>
                <label class="col padding-top">ต่อภาษีคู่มือรถ</label>
                <label class="col"><input type="text" ng-model="cx.notiVehicle.TaxDate" ng-disabled="!cx.notiVehicle.IsTaxActive" value="{{ cx.notiVehicle.TaxDate }}" ng-click="cx.Click('TaxDate')" /></label>
            </ion-item>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsPayActive"></label>
                <label class="col padding-top">จ่ายงวดรถ</label>
                <label class="col"><input type="text" ng-model="cx.notiVehicle.PayDate" ng-disabled="!cx.notiVehicle.IsPayActive" value="{{ cx.notiVehicle.PayDate }}" ng-click="cx.Click('PayDate')" /></label>
            </ion-item>

            <button class="button button-block button-positive" ng-click="cx.Submit()">บันทึก</button>
        </ion-list>
    </ion-content>
</ion-view>
