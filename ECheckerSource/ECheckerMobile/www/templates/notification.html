<ion-view view-title="รถหมายเลขทะเบียน {{ cx.vehicle.VehicleSelected.PlateNumber }}" cache-view="false">
    <ion-content>
        <ion-list>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsPBRActive"></label>
                <label class="col padding-top">พรบ</label>
                <button class="button button-positive" type="button" ng-click="cx.Click('PBRDate')" ng-disabled="!cx.notiVehicle.IsPBRActive">
                    {{cx.notiVehicle.PBRDate | date: 'shortDate'}} <i class="icon ion-calendar"></i>
                </button>
            </ion-item>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsDrivingLicenseActive"></label>
                <label class="col padding-top">ใบขับขี่หมดอายุ</label>
                <button class="button button-positive" type="button" ng-click="cx.Click('DrivingLicenseDate')" ng-disabled="!cx.notiVehicle.IsDrivingLicenseActive">
                    {{cx.notiVehicle.DrivingLicenseDate | date: 'shortDate'}} <i class="icon ion-calendar"></i>
                </button>
            </ion-item>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsCheckActive"></label>
                <label class="col padding-top">ตรวจสภาพ</label>
                <button class="button button-positive" type="button" ng-click="cx.Click('CheckDate')" ng-disabled="!cx.notiVehicle.IsCheckActive">
                    {{cx.notiVehicle.CheckDate | date: 'shortDate'}} <i class="icon ion-calendar"></i>
                </button>
            </ion-item>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsTaxActive"></label>
                <label class="col padding-top">ต่อภาษีคู่มือรถ</label>
                <button class="button button-positive" type="button" ng-click="cx.Click('TaxDate')" ng-disabled="!cx.notiVehicle.IsTaxActive">
                    {{cx.notiVehicle.TaxDate | date: 'shortDate'}} <i class="icon ion-calendar"></i>
                </button>
            </ion-item>
            <ion-item class="row">
                <label class="checkbox col col-10"><input type="checkbox" ng-model="cx.notiVehicle.IsPayActive"></label>
                <label class="col padding-top">จ่ายงวดรถ</label>
                <button class="button button-positive" type="button" ng-click="cx.Click('PayDate')" ng-disabled="!cx.notiVehicle.IsPayActive">
                    {{cx.notiVehicle.PayDate | date: 'shortDate'}} <i class="icon ion-calendar"></i>
                </button>
            </ion-item>

            <button class="button button-block button-positive" ng-click="cx.Submit()">บันทึก</button>
        </ion-list>
    </ion-content>
</ion-view>
