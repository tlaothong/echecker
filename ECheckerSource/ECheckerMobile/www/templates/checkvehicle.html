<ion-view cache-view="true">
    <ion-content>
        <ion-list>
            <ion-item class="item item-calm item-icon-right" ng-repeat="item in cx.data" href="" ui-sref="app.vehicle.status({ vid: item.id })">
                <h2>
                    {{ item.Detail }}
                    <i class="icon ion-model-s" ng-class="{'balanced': cx.IsPass(item), 'assertive': cx.IsFalse(item)}"></i>
                </h2>
            </ion-item>
        </ion-list>
    </ion-content>
   
</ion-view>
