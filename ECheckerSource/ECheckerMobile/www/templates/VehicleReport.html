<ion-view view-title="รถหมายเลขทะเบียน {{ cx.PlateNumber }}" cache-view="false">
    <ion-content>
        <ion-list>
            <ion-item class="item-divider item item-royal ic-selected ">xxx</ion-item>
            <ion-item class="item item-calm item-icon-right" ng-repeat="item in cx.data" href="" ui-sref="app.vehicle.amisseddetail">
                <h2>
                    {{ item.Detail }}
                    <i class="icon ion-model-s" ng-class="{'balanced': cx.IsPass(item), 'assertive': cx.IsFalse(item)}"></i>
                </h2>
            </ion-item>

        </ion-list>

    </ion-content>
</ion-view>
