<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Register</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="cx.submitToRegister()">
            <div class="padding">
                <label class="item item-input">
                    <input type="email" placeholder="Email" ng-model="cx.email" required>
                </label>
                <button class="button button-block button-positive" type="submit">Register</button>
                <button class="button button-block button-assertive" type="submit" ng-click="cx.cancelToRegister()">Cancle</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
